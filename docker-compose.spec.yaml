# Used for ci/cd workflow
version: "3"
services:
  webhook-api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    restart: "no"
    depends_on:
      - mongo

    # Build, after removing the dist folder in Dockerfile.dev
    command: |
      sh -c "npm run test"
  mongo:
    image: mongo
    restart: "no"
    environment:
      MONGO_INITDB_DATABASE: testDb
    ports:
      - 27017:27017
    command: mongod --quiet --logpath=/dev/null

