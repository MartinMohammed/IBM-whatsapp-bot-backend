version: "3"
services:
  webhook-api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - ./src:/app/src 
    depends_on:
      - mongo
      # Build, after removing the dist folder in Dockerfile.dev
    command: |
      sh -c "npm run test:watch"
  # For testing purposes
  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_DATABASE: users
    ports:
      - 27017:27017